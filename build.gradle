buildscript {
    ext.kotlin_version = '1.2.30'
    ext.serialization_version = '0.4.2'
    ext.serialization_runtime_version = '0.4.2'
    ext.jmh_version = '1.20'
    
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.4.5"
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.10"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serialization_version"
    }
}

group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'
apply plugin: 'idea'
apply plugin: "net.ltgt.apt"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "me.champeau.gradle.jmh"

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

jmh {
    jmhVersion = jmh_version
}

dependencies {
    apt 'com.google.auto.value:auto-value:1.4.1'
    apt 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    apt 'com.ryanharter.auto.value:auto-value-moshi:0.4.3'

    compileOnly 'com.google.auto.value:auto-value:1.4.1'
    compileOnly 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    compileOnly 'com.ryanharter.auto.value:auto-value-moshi:0.4.3'

    compile "org.openjdk.jmh:jmh-core:$jmh_version"
    compile 'com.google.guava:guava:22.0'

    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.squareup.moshi:moshi:1.5.0'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.esotericsoftware:kryo:4.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:$serialization_runtime_version"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

